<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <title>Budget App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="top">
    <div class="budget">
      <div class="budget__title">
        Available Budget in <span class="budget__title--month"></span>
      </div>

      <div class="budget__value">
        <!-- <img src="img/saving.svg" alt="saving icon" /> -->
      </div>

      <div class="budget__income clearfix">
        <div class="budget__income--text">
          <img src="img/up.svg" alt="total income" />
          Income
        </div>
        <div class="right">
          <div class="budget__income--value"></div>
          <!-- <div class="budget__income--percentage">&nbsp;</div> -->
        </div>
      </div>

      <div class="budget__expenses clearfix">
        <div class="budget__expenses--text">
          <img src="img/down.svg" alt="total expense" />
          Expenses
        </div>
        <div class="right clearfix">
          <div class="budget__expenses--value">-</div>
          <div class="budget__expenses--percentage"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="add">
      <div class="add__container">
        <select class="add__type">
          <option value="" disabled selected>+ / - </option>
          <option value="inc">+</option>
          <option value="exp">-</option>
        </select>
        <input type="text" class="add__description" placeholder="Add description" />
        <input type="number" class="add__value" placeholder="Value" />
        <button class="add__btn">
          <i class="ion-ios-checkmark-outline"></i>
        </button>
      </div>
    </div>

    <div class="container clearfix">
      <div class="income">
        <h2 class="income__title">
          <img src="img/income.svg" alt="income icon" />
          Income
        </h2>

        <div class="income__list">
          <!-- <div class="item clearfix" id="inc-0">

                  </button>
                </div>
              </div>
            </div> -->

          <!-- <div class="item clearfix" id="inc-1">
              <div class="item__description">Sold car</div>

                  <button class="item__delete--btn">
                    <i class="ion-ios-close-outline"></i>
                  </button>
                </div>
              </div>
            </div> -->
        </div>
      </div>

      <div class="expenses">
        <h2 class="expenses__title">
          <img src="img/expense.svg" alt="expense icon" />
          Expenses
        </h2>

        <div class="expenses__list">
          <!-- <div class="item clearfix" id="exp-0">
              <div class="item__description">Apartment rent</div>
              <div class="right clearfix">
                <div class="item__value">- 900.00</div>
                <div class="item__percentage">21%</div>
                <div class="item__delete">
                  <button class="item__delete--btn">

                </div>
              </div>

          <!-- <div class="item clearfix" id="exp-1">

            </div> -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
